<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="bg-gray">
    <div class="mt-5">
        <h2 class="text-center mt-5 text-success text-uppercase">Search your book</h2>
        <div class="input-group mb-3 w-50 mx-auto mt-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search your book" aria-label="Search your food" aria-describedby="button-search">
            <button onclick="searchBook()" class="btn btn-warning px-4" type="button" id="button-search">Search</button>
        </div>
    </div>

     <!-- Search Result -->
    <div class="container mt-3">
       <div class="text-center my-4" id="result-container">
        <!-- Total book found result will show here -->

       </div>

        <div class="row gy-3" id="search-result">
            <!-- All books will show here -->

        </div>
        
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
